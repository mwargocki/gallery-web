name: Build and Deploy

on:
  push:
    branches: [ master ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: false

env:
  TARGET_DIR: "projects/gha-test"

jobs:
  build:
    name: ğŸ› ï¸ Build gallery-web
    runs-on: ubuntu-latest

    outputs:
      artifact-name: ${{ steps.set-artifact-name.outputs.name }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: ğŸ·ï¸ Set artifact name
        id: set-artifact-name
        run: echo "name=gallery-web-${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: ğŸ“ Zip build directory
        run: zip -r ${{ steps.set-artifact-name.outputs.name }}.zip build/

      - name: ğŸ—ƒï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-artifact-name.outputs.name }}
          path: ${{ steps.set-artifact-name.outputs.name }}.zip
          retention-days: 30

