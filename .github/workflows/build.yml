name: Build and Deploy

on:
  push:
    branches: [ master ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ› ï¸ Build gallery-web
    runs-on: ubuntu-latest

    outputs:
      artifact-name: ${{ steps.set-artifact-name.outputs.name }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      - name: ğŸ·ï¸ Set artifact name
        id: set-artifact-name
        run: echo "name=gallery-web-${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: ğŸ“ Zip build directory
        run: zip -r ${{ steps.set-artifact-name.outputs.name }}.zip build/

      - name: ğŸ—ƒï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-artifact-name.outputs.name }}
          path: ${{ steps.set-artifact-name.outputs.name }}.zip
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production

    steps:
    - name: â¬‡ï¸ Download artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ needs.build.outputs.artifact-name }}
        path: dist

    - name: ğŸ§° Install sshpass & unzip
      run: sudo apt-get update && sudo apt-get install -y sshpass unzip

    - name: ğŸ§¼ Clear target directory on server
      run: |
        sshpass -p "${{ secrets.PASSWORD }}" \
        ssh -o StrictHostKeyChecking=no \
        ${{ secrets.USERNAME }}@${{ secrets.HOST }} \
        "rm -rf ~/${{ vars.TARGET_DIR }}/*"

    - name: ğŸ“¤ Upload zip to server
      run: |
        sshpass -p "${{ secrets.PASSWORD }}" \
        scp -o StrictHostKeyChecking=no \
        dist/${{ needs.build.outputs.artifact-name }}.zip \
        ${{ secrets.USERNAME }}@${{ secrets.HOST }}:~/${{ vars.TARGET_DIR }}/frontend.zip

    - name: ğŸ“¦ Unzip on server
      run: |
        sshpass -p "${{ secrets.PASSWORD }}" \
        ssh -o StrictHostKeyChecking=no \
        ${{ secrets.USERNAME }}@${{ secrets.HOST }} \
        "cd ~/${{ vars.TARGET_DIR }} && unzip -q frontend.zip && rm frontend.zip"
